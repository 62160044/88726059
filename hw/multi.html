<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Multi</title>
<p> โปรแกรมสูตรคูณ</P>
    <script>
        function multi(oo) {
            div = document.getElementById('disp')
            div.innerHTML = ''
            table = ``

            for (i = 1; i <= 12; i++) {
                table += `<tr>
                            <td>${oo} x ${i} = </td>
                            <td>${oo*i}</td>
                        </tr>`
                
        }
        div.innerHTML = table
    }
    
    </script>
    </head>
    <body align=center>
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="multi(this.value);">
        <table border="1" align=center>
        <tbody id="disp">
    
        </tbody>
        </table>
    </body>
    
</html>
