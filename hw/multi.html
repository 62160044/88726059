<script>
    function multi(w) {
        div = document.getElementById('disp');
        div.innerHTML = ""; // 
        for (i = 1; i <= 12; i++) {
            div.innerHTML += w + "x" + i + "=" + (w * i) + "<br>";
        }
    }
    
</script>
    
<input type="text" onkeyup="multi(this.value);">
<div id="disp">result</div>
