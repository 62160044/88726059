<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <p>โปรเเกรมเครื่องคิดเลข</p>
    <script>
        function All(){
            number1 = document.getElementById('number1');
            number2 = document.getElementById('number2');
            var sum = document.getElementById('sum');
            s1 =document.getElementById('s1');
            if(parseInt(s1.value) == 1){
                sum.innerHTML=parseInt(number1.value) + parseInt(number2.value)
            }
            if(parseInt(s1.value) == 2){
                sum.innerHTML=parseInt(number1.value) - parseInt(number2.value)
            }
            if(parseInt(s1.value) == 3){
                sum.innerHTML=parseInt(number1.value) * parseInt(number2.value)
            }
            if(parseInt(s1.value) == 4){
                sum.innerHTML=parseInt(number1.value) / parseInt(number2.value)
            }
           
       
        } 
    </script>
</head>
<body>
            <input type="text" placeholder="mum1" id="number1">
            <td><select name="mark" id="s1">
            <option value="1" >+</option>
            <option value="2" >-</option>
            <option value="3" >*</option>
            <option value="4" >/</option>
            </select>
            <input type="text" placeholder="num2" id="number2">
            <button onclick="All()">=</button><br>
            <div id="sum"></div>
            
</body>
</html>
