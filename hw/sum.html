<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <p>4.โปรเเกรม บวกสะสม</p>
<script>
    function summary(){
          sum = document.getElementById('sum').innerHTML=""
          x = document.getElementById('GG');
          y = document.getElementById('AA');
          sum = document.getElementById('sum');
          All = document.getElementById('All');
          var t = 0;
          
    for ( let i = parseInt(x.value);i<=parseInt(y.value);i++) {
        t = t+i;
        All.innerHTML=t

        sum.innerHTML +=i
        if(i<parseInt(y.value)){
            
            sum.innerHTML += "+"
        }
        if(i==parseInt(y.value)){
            sum.innerHTML += "="
        }
     
        
        
        
    }
    
}
</script>
</head>
<body>
            <input type="text" placeholder="num1" id="GG"> -  
            <input type="text" placeholder="num2" id="AA">
            <button onclick="summary()">Summary</button>
            <div id="sum"></div>
            <div id="All"></div>
            
</body>
</html>
